{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
    <h1>Welcome to List-it</h1>
    <h1>Login</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input class="button" type="submit" value="Login">
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    <p>Take a look at this form! (for non-logged in users)<a href="{% url 'index' %}">Form</a></p>
</div>





{% endblock content %}
